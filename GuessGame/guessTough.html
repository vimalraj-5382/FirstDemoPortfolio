<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tough Guess</title>
</head>
<body>

    <h1>Advanced Level </h1>
    <br>
    <h3>Rules</h3>
    <ul>
        <li>The Right Answer Is Between 1 to 10</li>
        <li>The Right answer automatically change once you check your guessed number</li>
        <li>This level truly based on your LUCK</li>
    </ul>
    <h3>Best Of Luck</h3>

    <input id="guessnumber" type="number" required pattern="[1-10]">
    <button onclick="check()">Check</button>    
    <p id="result"></p>
    

    <script>

        function check(){
            let guessnumber = document.getElementById("guessnumber")
            let randomnumber = Math.floor(Math.random()*10)+1
            console.log(randomnumber)

            if(randomnumber==guessnumber)
            {
                console.log("Right")
                result.textContent="You Are Right"
                alert("Victory...")
            }
            else{
                console.log("You Are Wrong")
                result.textContent="Wrong"

            }
        }


    </script>

    <a href="GuessTheNumber.html">Back To Beginner Level</a>
    
</body>
</html>
